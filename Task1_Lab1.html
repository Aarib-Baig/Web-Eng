<!DOCTYPE html>
<head>
    <title>Simple Table Layout</title>
    <style>
        table { width: 100%; height: 100vh; border-collapse: collapse; }
        td { padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="background-color: #04AA6D; color: white; text-align: center; font-size: 24px;">
                <b>Header Section</b>
            </td>
        </tr>
        <tr>
            <td style="width: 200px; background-color: #f1f1f1; vertical-align: top;">
                <b>Navigation</b><br><br>
                <a href="#">HTML</a><br>
                <a href="#">CSS</a><br>
                <a href="#">JavaScript</a><br>
                <a href="#">Python</a>
            </td>
            <td style="background-color: white; vertical-align: top;">
                <h2>Main Content Area</h2>
                <p>Welcome to W3Schools clone.</p>
                
                <figure>
                    <img src="https://www.hostinger.com/in/tutorials/wp-content/uploads/sites/52/2021/08/learn-coding-online-for-free.png" width="250" height="150">
                    <figcaption>Caption for my image</figcaption>
                </figure>
                
                <details>
                    <summary>More info</summary>
                    <p>This is secret information</p>
                </details>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: #333; color: white; text-align: center;">
                Footer Section
            </td>
        </tr>
    </table>
</body>
</html>
